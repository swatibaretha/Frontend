<script>
  var x = n => {
    var rev = 0;
    var b=n;
    while (n > 0) {
        rem = n % 10;
        rev += parseInt(rem * rem * rem);
        n = parseInt(n / 10);
    }
    if (rev == b)
        document.write("number is armstrong");
    else
        document.write("number is not armstrong");
}
var a = prompt("enter a number") * 1;
x(a);

</script>
