<script>
    var x = n => {
        var rev = 0;
        var b = n;
        while (n > 0) {
            var rem = n % 10;
            rev = parseInt((rev * 10) + rem);
            n = parseInt(n / 10);
        }
        if (rev === b) { 
            document.write("Number is palindrome");
        } else {
            document.write("Number is not palindrome");
        }
    }
    var a = prompt("Enter a number") * 1;
    x(a);
</script>
