<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <img id="main" src="55.jpg" width="350" height="350"/>
        <br><br><br>
        <img onclick="changeImage('first')" id="first" src="22.jpg" width="100" height="100"/>&nbsp;&nbsp;&nbsp;&nbsp;
        <img onclick="changeImage('second')" id="second" src="33.jpg" width="100" height="100"/>&nbsp;&nbsp;&nbsp;&nbsp;
        <img onclick="changeImage('third')" id="third" src="44.jpg" width="100" height="100"/>&nbsp;&nbsp;&nbsp;&nbsp;
    </center>
    <script>
        function changeImage(currentImageId){
           var mainImage = document.getElementById("main");
           var currentImage = document.getElementById(currentImageId);
           var temp = mainImage.src;
           mainImage.src = currentImage.src;
           currentImage.src = temp;
            
        }
    </script>
</body>
</html>
