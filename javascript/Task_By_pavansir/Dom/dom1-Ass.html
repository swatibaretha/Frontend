<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <br><br>
        <input id="add" onkeyup="resultadd()" type="text"><br><br><br>
        <input id="add1" onkeyup="resultadd()" type="text"><br><br><br>
        <input id="add2" onkeyup="resultadd()" type="text">
        <br><br>
        <p id="result"></p>
    </center>
    <script>
        function resultadd() {
            var inputobjct1 = document.getElementById("add").value * 1;
            var inputobjct2 = document.getElementById("add1").value * 1;
            var inputobjct3 = document.getElementById("add2").value * 1;
            var result = inputobjct1 + inputobjct2 + inputobjct3;
            document.getElementById("result").innerHTML = "Result : " + result;
        }
    </script>

</body>

</html>
