<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <img id="main" src="1..jpg" width="100px" height="100px">
        <button onclick="imageopration(1)">+</button>
        <button onclick="imageopration(0)">-</button>
    </center>
        <script>
            function imageopration(n){
            var mainImage = document.getElementById("main");
               if(n){
                  mainImage.width = mainImage.width*1 + 20;
                  mainImage.height = mainImage.height*1 + 20;
               }
               else{
                  mainImage.width = mainImage.width*1 - 20;
                  mainImage.height = mainImage.height*1 - 20;
               }
            }
        </script>
</body>
</html>
