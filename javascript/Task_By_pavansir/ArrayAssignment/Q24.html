<!-- 24. Write a Java program to swap first and last element of an integer 1-d array. -->
<script>
    var length = prompt("Enter the length of the array:")*1;
    var arr = [];

for (var i = 0; i < length; i++) {
    arr.push(prompt("Enter element " + (i + 1) + ":"))*1;
}
document.write("Before Array: " + arr + "<br>");

if (length >= 2) {
    var temp = arr[0];
    arr[0] = arr[length - 1];
    arr[length - 1] = temp;
}
document.write("Array after swapping: " + arr);

</script>
