<script>
    var arr = [5, 3, 8, 1, 4]; 
document.write("Before Short:", arr);

for (let i = 0; i < arr.length - 1; i++) {
  for (let j = 0; j < arr.length - 1 - i; j++) {
    if (arr[j] < arr[j + 1]) {
     
      var temp = arr[j];
      arr[j] = arr[j + 1];
      arr[j + 1] = temp;
    }
    
  }
}

document.write("After Short:", arr);

</script>
