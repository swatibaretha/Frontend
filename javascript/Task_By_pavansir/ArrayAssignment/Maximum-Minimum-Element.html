<script>
    var arr = [3, 1, 200, 8, 91, 9, 5];
    let max = arr[0];
    let min = arr[0];
    for (var i=1;i<arr.length;i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
        if (arr[i] < min) {
            min = arr[i];
        }
    }
    document.write("Maximum element : ", max, "<br>");
    document.write("Minimum element : ", min);
</script>
