<script> 
const A = [1, 5, 10, 20, 40, 80];
const B = [6, 7, 20, 80, 100];
const C = [3, 4, 15, 20, 30, 70, 80, 120];

let i = 0;
let j = 0;
let k = 0; 
while (i < A.length && j < B.length && k < C.length) {
  
  if (A[i] === B[j] && B[j] === C[k]) {
    document.write(A[i]+"   "); 
    i++;
    j++;
    k++;
  } 
  else if (A[i] < B[j]) {
    i++;
  } else if (B[j] < C[k]) {
    j++;
  } else {
    k++;
  }
}

</script>
