<script>
    // Example arrays
var arr1 = [1, 2, 4, 5, 6];
var arr2 = [2, 3, 5, 7];

var union = [];
var inter = [];

let i = 0;
let j = 0;


while (i < arr1.length && j < arr2.length) {
  if (arr1[i] < arr2[j]) {
    union.push(arr1[i]);
    i++;
  } else if (arr1[i] > arr2[j]) {
    union.push(arr2[j]);
    j++;
  } else {
    union.push(arr1[i]);
    inter.push(arr1[i]);
    i++;
    j++;
  }
}


while (i < arr1.length) {
  union.push(arr1[i]);
  i++;
}


while (j < arr2.length) {
  union.push(arr2[j]);
  j++;
}

document.write("Union:", union);
document.write("Intersection:", inter);

</script>
