<script>
    var n= prompt("Enter any number")*1;
    var rem=0;
   var m=n;
   var rev=0;
    while(n!=0){
          var rem=parseInt(n%10);
	     rev=parseInt(rem*rem*rem)+rev;
         n=parseInt(n/10);
    
      }
      if(m==rev){
    document.write("armstrong"+rev);
      }
      else{
        document.write("not armstrong"+rev);
      }
</script>
