<script>
    var n=prompt("enter any number");
    var sum=0;
    var j=n;
    var i=1;
    while (i<=n/2)
			{ 
		        if(n%i==0)
				{
				sum=sum+i;
				}
			i++;
			}
		if(j==sum)
		{
		    document.write("perfact");
		}
		else
		{
		   document.write("not perfact");
		}

</script>
