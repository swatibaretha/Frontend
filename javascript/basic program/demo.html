<script>
  for (var i = 1; i <= 5; i++) {
    for (var j = 1; j <= 5; j++) {
      if ((i == 1 && (j >= 2 && j <= 4)) || 
          (i == 2 && (j >= 3 && j <= 4)) || 
          (i == 3 && (j == 2 || j == 4)) || 
          (i == 4 && (j == 2 || j == 3)) || 
          (i == 5 && (j >= 2 && j <= 4))) {
        document.write("&nbsp;&nbsp;");
      } else {
        document.write("*");
      }
    }
    document.write("<br>");
  }
</script>
