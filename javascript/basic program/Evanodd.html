<script>
    var n = prompt("enter any number") * 1;
    if (!isNaN(n)) {
        var a = n % 2;
        switch (a) {
            case 0: document.write("evan"); break;
            default: document.write("odd");
        }
    }else {
        document.write("Invalide input please enter number");
    }
</script>
