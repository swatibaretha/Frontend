<script>
   

    var n= 121;
    var rem=2;
        var sum =n+rem;
        var multi=n*rem;
        var div=n/rem;
        var sub=n-rem;
        var mod=n%rem;
        document.write("sum="+sum);
        document.write("multi="+multi);
        document.write("div="+div);
        document.write("sub="+sub);
        document.write("mod="+mod);
</script>
