<script>
    document.write("<pre>");
    var n = prompt("enter number") * 1,l=0;
    for (var i = n; i  >= 1; i--) {
        for (var j = 1; j <= l; j++) {
            document.write(" ");
        }
        l++;
        for (var k = 1; k <= i; k++) {
            if (i == n || k == 1 || k == i)
                document.write(" *");
            else
                document.write("  ");
        }
        document.write("<br>");
    }
    document.write("</pre>");
</script>
