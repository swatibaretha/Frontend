<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
      function abc(){
        var v = document.getElementsByClassName("item");
        var select=0;
        for(var i=0 ; i<v.length;i++)
        {
          if(v[i].checked)
          select++;
        }
        var a = document.getElementById("item").innerHTML = select;
      }
    </script>
</head>
<body>
    <span>Cart</span>
    <span id="item"></span> <br>
 
    <input type="checkbox" name="coffee" id="coffee" class="item" onchange="abc()" >
        <label for="coffee">coffee</label> <br>
        <input type="checkbox" name="chocolate" id="chocolate" class="item" onchange="abc()">
        <label for="chocolate">Chocolate</label><br>
        <input type="checkbox" name="icecream" id="icecream" class="item" onchange="abc()">
        <label for="icecream">icecream</label> <br>
        <input type="checkbox" name="cookies" id="cookies" class="item" onchange="abc()">
        <label for="cookies">cookies</label> <br>
       
</body>
</html>
