<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        #image-container {
            width: 300px;
            overflow: hidden;
        }

        #zoom-image {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        #zoom-controls {
            margin-top: 10px;
        }

        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
    </head>

    <body>

        <div id="image-container">
            <img id="zoom-image" src="laptop.jpg" alt="">
        </div>

        <div id="zoom-controls">
            <button onclick="zoomIn()">Zoom In</button>
            <button onclick="zoomOut()">Zoom Out</button>
        </div>

        <script>
            const zoomImage = document.getElementById('zoom-image');
            let scale = 1;

            function zoomIn() {
                scale += 0.1;
                zoomImage.style.transform = `scale(${scale})`;
            }

            function zoomOut() {
                if (scale > 1) {
                    scale -= 0.1;
                    zoomImage.style.transform = `scale(${scale})`;
                }
            }
        </script>
    </body>

</body>

</html>
