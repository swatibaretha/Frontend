<!DOCTYPE html>
<html>

<head>
    <title>documnet</title>
</head>

<body>


    <input type="checkbox" id="checkbox1" value="Coffee" /> Sandwich.
    <input type="checkbox" id="checkbox2" value="Choclate" />Rice.
    <input type="checkbox" id="checkbox3" value="Icecream" />Pizza
    <input type="checkbox" id="checkbox4" value="cookies" /> cookies
    <br />
    <button onclick="showCheckbox()">Submit</button>

    <script>
        function showCheckbox() {
            var checkbox1 = document.getElementById("checkbox1");
            var checkbox2 = document.getElementById("checkbox2");
            var checkbox3 = document.getElementById("checkbox3");
            var checkbox4 = document.getElementById("checkbox4");

            var selectedCheckboxes = [];

            if (checkbox1.checked) {
                selectedCheckboxes.push(checkbox1.value);
            }

            if (checkbox2.checked) {
                selectedCheckboxes.push(checkbox2.value);
            }
            if (checkbox3.checked) {
                selectedCheckboxes.push(checkbox3.value);
            }
            if (checkbox4.checked) {
                selectedCheckboxes.push(checkbox4.value);
            }

            if (selectedCheckboxes.length > 0) {
                alert("Selected Checkboxes:\n" + selectedCheckboxes);
            } else {
                alert("No checkboxes selected.");
            }
        }
    </script>
</body>

</html>
