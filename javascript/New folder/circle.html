<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- mohan maali -->
    <style>
        #main {
            display: flex;
            justify-content: space-evenly;
            margin-top: 29px;
        }

        .colordiv {
            border: 1px solid ;
            height: 100px;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 360px;
            margin-top: 150px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="colordiv" id="first">1</div>
        <div class="colordiv" id="second">2</div>
        <div class="colordiv" id="third">3</div>
        <div class="colordiv" id="fourth">4</div>
        <div class="colordiv" id="fifth">5</div>
    </div>



    <select id="colorSelector">
        <option>select color</option>
        <option value="goldengreen">goldengreen</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">yellow</option>
        <option value="pink">pink</option>
    </select>


    <select id="circleSelector">
        <option>select circle</option>
        <option value="first">1</option>
        <option value="second">2</option>
        <option value="third">3</option>
        <option value="fourth">4</option>
        <option value="fifth">5</option>
    </select>

    <script>
        var colorSelector = document.getElementById("colorSelector");
        var circleSelector = document.getElementById("circleSelector");

        colorSelector.addEventListener("change", function () {
            var color = colorSelector.value;
            var circleId = circleSelector.value;
            var circle = document.getElementById(circleId);

            if (circle) {
                circle.style.backgroundColor = color;
            }
        });
    </script>
</body>

</html>
