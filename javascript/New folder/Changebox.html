<!DOCTYPE html>
<html>

<head>
    <title>Background</title>
    <style>
        body {
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>

    <script>
        function redColor() {
            document.body.style.backgroundColor = "yellow";
        }
        function greenColor() {
            document.body.style.backgroundColor = "brown";
        }
        function blueColor() {
            document.body.style.backgroundColor = "blue";
        }

    </script>
</head>

<body>
    <h1>Background Color assg-1</h1>
    <button id="redButton" onclick="redColor()">Yellow</button>
    <button id="blueButton" onclick="blueColor()">blue</button>
    <button id="greenButton" onclick="greenColor()">Brown</button>
</body>

</html>
