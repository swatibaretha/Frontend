<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diet Planner Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <style>/* styles.css */

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .calculator {
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    input[type="text"] {
      padding: 8px;
      margin: 5px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    </style>
</head>
<body>
  <div class="calculator">
    <h1>Diet Planner Calculator</h1>
    <form id="dietForm">
      <label for="food">Enter Food Item:</label>
      <input type="text" id="food" name="food" required><br><br>

      <button type="button" onclick="getNutrition()">Get Nutrition Info</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
  <script>async function getNutrition() {
    const food = document.getElementById('food').value;
    const APP_ID = 'YOUR_EDAMAM_APP_ID';
    const APP_KEY = 'YOUR_EDAMAM_APP_KEY';
    const url = `https://api.edamam.com/api/nutrition-data?app_id=${APP_ID}&app_key=${APP_KEY}&ingr=${food}`;
  
    try {
      const response = await fetch(url);
      const data = await response.json();
  
      document.getElementById('result').innerHTML = `
        <h2>Nutritional Information for ${food}:</h2>
        <p>Calories: ${data.calories.toFixed(2)}</p>
        <p>Protein: ${data.totalNutrients.PROCNT.quantity.toFixed(2)}g</p>
        <p>Carbohydrates: ${data.totalNutrients.CHOCDF.quantity.toFixed(2)}g</p>
        <p>Fat: ${data.totalNutrients.FAT.quantity.toFixed(2)}g</p>
      `;
    } catch (error) {
      document.getElementById('result').innerHTML = '<p>Error retrieving nutritional information. Please try again.</p>';
    }
  }
  </script>
</body>
</html>
