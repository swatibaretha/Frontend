<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Watchlist</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin: 10px 0;
}

    </style>
</head>
<body>
    <h1>Stock Watchlist</h1>
    <ul id="stockList"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const stockList = document.getElementById("stockList");

    function fetchStockData() {
        // Replace 'YOUR_API_ENDPOINT' with the actual API endpoint to fetch stock data
        fetch('YOUR_API_ENDPOINT')
            .then(response => response.json())
            .then(data => {
                // Clear the existing list items
                stockList.innerHTML = "";

                // Iterate through the stock data and create list items
                data.forEach(stock => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `${stock.symbol} - ${stock.name} - $${stock.price}`;
                    stockList.appendChild(listItem);
                });
            })
            .catch(error => console.error("Error fetching stock data: ", error));
    }

    // Fetch stock data initially
    fetchStockData();

    // Fetch stock data every 5 seconds (for demonstration purposes)
    setInterval(fetchStockData, 5000);
});

    </script>
</body>
</html>
